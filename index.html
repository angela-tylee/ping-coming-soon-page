<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <main>
      <section>
        <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
        <div class="heading">
          <h1>We are launching <strong>soon!</strong></h1>
          <p>Subscribe and get notified</p>
        </div>
        <div class="input-group-with-error-message">
          <div class="input-group">
            <div>
              <input id="email-input" type="email" placeholder="Your email address...">
              <p class="error-message-mobile">Please provide a valid email address</p>
            </div>
            <button type="button" id="email-btn">Notify Me</button>
          </div>
          <p class="error-message">Please provide a valid email address</p>
        </div>
      </section>
      <div class="hero-img">
        <img src="./images/illustration-dashboard.png" alt="dashboard-img">
      </div>
    </main>
    
    <footer>
      <div class="social-media-icons">
        <img src="./images/social-media-icons.png" alt="social-media-icons">
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/angela-tylee">angela</a>.
      </p>
    </footer>
    <script src="./app.js"></script>
  </div>
</body>
</html>
